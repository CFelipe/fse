<body>
    <canvas id="rectCanvas" resize></canvas>

    <div id="container">
        <h1>camilify</h1>
	<ul>
	<li>
	<input name="strong" type="text">
	</li>
	<li>
	<input name="deviate" type="range" min=0 max=0.8 value=0.2 step=0.01>
	</li>
	<li>
	<input name="repeat" type="range" min=0 max=0.3 value=0.05 step=0.01>
	</li>
	<h2 id="output"></h2>

    </div>

    <script>
        $("input[name='strong']").on("keyup paste", function() {
	    var deviate = $("input[name='deviate']").val();
	    var repeat = $("input[name='repeat']").val();
            $("#output").text(camilify($(this).val(), deviate, repeat));
        });
    </script>
